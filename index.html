<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="main">
        <div class="head">
            <input type="text" placeholder="Search..."/>
            <button><img src="images/search.png" alt="" class="search"/></button>
        </div>
      <div class="area">
        <img src="images/clear.png" alt="" />
        <div class="temp">7&#176;C</div>
        <div class="place">Srikakulam</div>
      </div>
      <div class="down">
        <div class="conditions">
          <div><img src="images/humidity.png" alt="" /></div>
          <div>
            <div class="humwind">20%</div>
            <div>Humidity</div>
          </div>
        </div>
        <div class="conditions">
          <div><img src="images/wind.png" alt="" /></div>
          <div>
            <div class="humwind">20 km/h</div>
            <div>Wind speed</div>
          </div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="script.js"></script>
    </div>
  </body>
</html>
